<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TARDIS Talk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #000;
        color: #fff;
        overflow: hidden;
      }
      
      /* TARDIS Hum Animation */
      @keyframes pulse-light {
        0%, 100% { opacity: 0.8; box-shadow: 0 0 20px #fff; }
        50% { opacity: 1; box-shadow: 0 0 40px #fff, 0 0 80px #00aaff; }
      }

      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }

      /* TARDIS Materialization Effect */
      @keyframes materialize {
        0% { opacity: 0; transform: scale(0.95); filter: blur(10px); }
        10% { opacity: 0.4; transform: scale(0.98); filter: blur(5px); }
        20% { opacity: 0.1; }
        30% { opacity: 0.5; }
        40% { opacity: 0.2; }
        50% { opacity: 0.7; transform: scale(1); filter: blur(0px); }
        80% { opacity: 0.7; }
        90% { opacity: 0.3; filter: blur(4px); }
        100% { opacity: 0; transform: scale(0.95); filter: blur(10px); }
      }

      .animate-materialize {
        animation: materialize 12s ease-in-out forwards;
      }

      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
